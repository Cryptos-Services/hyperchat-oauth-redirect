<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection OAuth</title>
  <style>
    body { background: #181818; color: #fff; font-family: sans-serif; text-align: center; margin-top: 80px; }
    .token { color: #8fff8f; font-weight: bold; }
    .error { color: #ff8f8f; }
  </style>
</head>
<body>
  <h2>Connexion en cours...</h2>
  <div id="result"></div>
  <script>
    // Récupère le code ou le token dans l'URL
    const params = new URLSearchParams(window.location.search);
    const hash = window.location.hash;

    let code = params.get('code');
    let error = params.get('error');
    let token = null;

    // Pour les flows implicites (token dans le hash)
    if (!code && hash) {
      const match = hash.match(/access_token=([^&]+)/);
      if (match) token = match[1];
    }

    const resultDiv = document.getElementById('result');

    if (code) {
      resultDiv.innerHTML = `Code reçu : <span class="token">${code}</span><br>Vous pouvez fermer cette fenêtre.`;
      // Envoie le code à la fenêtre Electron par postMessage
      window.opener && window.opener.postMessage({ type: 'oauth-code', code }, '*');
    } else if (token) {
      resultDiv.innerHTML = `Token reçu : <span class="token">${token}</span><br>Vous pouvez fermer cette fenêtre.`;
      window.opener && window.opener.postMessage({ type: 'oauth-token', token }, '*');
    } else if (error) {
      resultDiv.innerHTML = `<span class="error">Erreur OAuth : ${error}</span>`;
      window.opener && window.opener.postMessage({ type: 'oauth-error', error }, '*');
    } else {
      resultDiv.innerHTML = `<span class="error">Aucun code/token trouvé dans l'URL.</span>`;
    }
  </script>
</body>
</html>
